<html>

<head>
    <title>
        Edit Story
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/home/styles/styles.css">
</head>

<body>
    <h1>Edit Story</h1>
    <br>
    <div class="save"><button class="btn btn-success" id="saveme">Save</button></div><br><br>
    <output type="text" class="label" id="id">Id: </output><br>
    <output type="text" class="label">Name: </output>
    <input type="text" class="form-control mb-2" id="nid"><br>
    <output type="text" class="label">Image Name: </output>
    <input type="text" class="form-control mb-2" id="iid"><br>
    <output type="text" class="label">Chapter Count: </output>
    <input type="text" class="form-control mb-2" id="cid"><br>
    <output type="text" class="label">Word Count: </output>
    <input type="text" class="form-control mb-2" id="wid"><br>
    <output type="text" class="label">Story Code: </output>
    <input type="text" class="form-control mb-2" id="scid"><br>
    <output type="text" class="label">Author ID: </output>
    <input type="text" class="form-control mb-2" id="aid"><br>
    <output type="text" class="label">Fandom 1: </output>
    <input type="text" class="form-control mb-2" id="f1id"><br>
    <output type="text" class="label">Fandom 2: </output>
    <input type="text" class="form-control mb-2" id="f2id"><br>
    <output type="text" class="label">Summary: </output>
    <input type="text" class="form-control mb-2" id="suid"><br>
    <script src="/home/scripts/storiesEdit.js">
    </script>
</body>

</html>
